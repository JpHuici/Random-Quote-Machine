<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Random Quote Machine</title>
</head>
<body>
    <wrapper class="wrapper" id="quote-box">
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <div class="quote" id="text"></div>
                <i class="fas fa-quote-right"></i>
            </div>
            <div id="author" class="blockquote-footer author"></div>
            <button id="new-quote" class="text-nowrap btn btn-primary" onClick="generateQuote();">New Quote</button>
            <a id="tweet-quote" href="#" class="btn btn-info" target="_blank">Tweet Quote</a>
        </div>
    </wrapper>
    <script src="main.js"></script>
    <footer>
        <p class="end">Coded by <a href="https://github.com/JpHuici" target="_blank">JpHuici</a></p>
    </footer>
</body>
</html>
